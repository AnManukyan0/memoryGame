<!DOCTYPE html>
<html>
<head>
	<title>  Memory Game </title>
	<link rel="stylesheet" href="assets/styles/style.css">

</head>
<body>
	<div id='memoryGame'> <h1>Check your memory!</h1> </div>
	

<div class="gameArea">
	<div class="screen" id='screen'> 
		
		
		<!-- <img onclick="detectImg(this,0)" class="grid-item" id='p1' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAYoyuvxn4bIcfmtjrDHRiI9gsSIUodHd4nMVl-Q7ELw1ZMUjg">
		<img onclick="detectImg(this,3)" class="grid-item" id='p4' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAYoyuvxn4bIcfmtjrDHRiI9gsSIUodHd4nMVl-Q7ELw1ZMUjg"> -->

	</div>
	

	<div class="other">
		<div class="score">
			<h1>SCORE</h1>
			<label id="writtenScore"> </label>
		</div>

		<div class="clock" id='clock'>
			<h1>TIMER</h1>
			<div class="clockPart"> 
				<label id="minutes">00</label>
				<p>:</p>
				<label id="seconds">00</label>
			</div>	
		</div>

		<div class="level">
			<h1>LEVEL</h1>
			<label id="writtenLevel"> </label>
		</div>
		

	</div>


</div>

<div class="choseLevels">
	<button id="button" class="nextLevel"> <h1>NEXT LEVEL</h1> </button>
</div>



<script src="assets/js/script.js"> </script>





</body>
</html>
